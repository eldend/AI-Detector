<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Creative AI – BUSINESS.KOREA</title>
<style>
/* ─── 전역 변수: 색감만 바꿀 때 여기 수정 ─── */
:root{
  /* 배경: 왼쪽 상단 보라, 오른쪽 상단 핑크, 가장자리 암보라 */
  --bg-top-left:  #32205b;
  --bg-top-right: #a839ae;
  --bg-edge:      #070018;

  /* 카드 배경: 심해 보라 → 차가운 네이비 → 보랏빛 */
  --card-grad-1:  #0a1023;
  --card-grad-2:  #1d2b4d;
  --card-grad-3:  #4f4d88;

  /* 메인 행성 네온 테두리 */
  --planet-edge:  #47f0ff;
  --planet-glow:  #ff85ff;   /* 분홍빛 플레어 */

  /* 하단 작은 행성 */
  --small-glow:   #ff4fb9;

  --card-radius:  26px;
  --card-pad:     60px;
  --white:        #ffffff;
}

html,body{margin:0;height:100%;font-family:'Segoe UI',sans-serif;overflow:hidden;background:#000}

/* ─── 배경 그라디언트 ─── */
body{
  background:
    radial-gradient(ellipse at top right , var(--bg-top-right), rgba(255,0,200,0) 70%),
    radial-gradient(ellipse at top left  , var(--bg-top-left) , rgba(0,0,0,0) 70%),
    radial-gradient(circle at 50% 150%   , var(--bg-edge)     0,  rgba(0,0,0,1) 100%);
  background-color:#000;
  display:flex;flex-direction:column;
}

/* ─── 헤더 ─── */
header{
  display:flex;justify-content:space-between;align-items:center;
  padding:22px 60px;color:var(--white);font-size:13px;font-weight:500
}
header .logo{display:flex;flex-direction:column;font-weight:700;line-height:1}
header .logo span:first-child{font-size:17px;letter-spacing:.3px}
header nav a{margin:0 14px;color:inherit;text-decoration:none;position:relative}
header nav a::after{content:'';position:absolute;left:0;bottom:-4px;width:0;height:1px;background:var(--white);transition:.3s}
header nav a:hover::after{width:100%}

/* ─── 메인 카드 ─── */
main{flex:1;display:flex;justify-content:center;align-items:center;position:relative}
.card{
  position:relative;width:82%;max-width:1080px;aspect-ratio:16/9;
  background:linear-gradient(145deg,var(--card-grad-1) 5%,var(--card-grad-2) 55%,var(--card-grad-3));
  border-radius:var(--card-radius);overflow:hidden;padding:var(--card-pad);box-sizing:border-box;
  box-shadow:0 50px 100px rgba(0,0,0,.6);
}
/* 카드 외곽 은은한 라인 */
.card::before{
  content:'';position:absolute;inset:0;border-radius:inherit;
  padding:2px;background:linear-gradient(145deg,rgba(255,255,255,.16),rgba(255,255,255,.03));
  -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;mask-composite:exclude;
}
/* 카드 안쪽 퍼플 안개 */
.card::after{
  content:'';position:absolute;left:-35%;top:-25%;width:140%;height:140%;
  background:radial-gradient(circle at 30% 30%,rgba(255,70,255,.55),transparent 65%);
  filter:blur(140px);
}

/* ─── 행성(왼쪽 대형) ─── */
.planet{
  position:absolute;left:-30%;top:50%;transform:translateY(-50%);
  width:470px;height:470px;border-radius:50%;overflow:hidden;
}
.planet::before{ /* 테두리 글로우 */
  content:'';position:absolute;inset:-18px;border-radius:50%;
  background:radial-gradient(circle at 30% 30%,var(--planet-edge) 0,var(--planet-glow) 40%,transparent 70%);
  filter:blur(6px)
}


/* ─── 하단 작은 행성 ─── */
.small-planet{
  position:absolute;right:-140px;bottom:-90px;width:390px;height:390px;border-radius:50%;
  background:radial-gradient(circle at 40% 30%,var(--small-glow) 0,rgba(0,0,0,0) 65%);
  filter:blur(3px)
}

/* ─── 카드 내부 점선 ─── */
.dotted{
  position:absolute;left:var(--card-pad);right:var(--card-pad);top:46px;height:1px;
  background:repeating-linear-gradient(90deg,var(--white) 0 3px,transparent 3px 12px);opacity:.5
}

/* ─── 텍스트 / 아이콘 ─── */
h1{margin:0;color:var(--white);font-size:64px;font-weight:300;line-height:1.1}
h1 span{font-weight:700}
.subtitle{margin:14px 0 30px;color:var(--white);font-size:18px;font-weight:400;max-width:380px}
.icon-row{display:flex;gap:32px;margin-top:22px}
.icon-row span{
  width:46px;height:46px;border:2px solid var(--white);border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:24px;font-weight:700;color:var(--white)
}
.content{position:absolute;right:var(--card-pad);top:50%;transform:translateY(-50%);text-align:right}

/* ─── 화살표 / 사이드 레이블 ─── */
.arrow{position:absolute;top:50%;transform:translateY(-50%);font-size:64px;color:rgba(255,255,255,.6);cursor:pointer;user-select:none}
.arrow.left{left:-90px}.arrow.right{right:-90px}.arrow:hover{color:#fff}
.side-label{position:absolute;left:-60px;top:calc(50% - 160px);writing-mode:vertical-rl;color:#fff;font-size:11px;letter-spacing:2px;opacity:.6}
.ai-badge{position:absolute;left:-65px;bottom:44px;width:44px;height:44px;border-radius:50%;background:#fff;color:#000;font-weight:700;display:flex;align-items:center;justify-content:center;font-size:15px}

/* ─── 푸터 ─── */
footer{position:absolute;right:60px;bottom:30px;color:#fff;font-size:10px;opacity:.65}
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo">
    <span>BUSINESS.KOREA</span>
    <span style="font-size:11px;font-weight:400">www.imagetoday.com</span>
  </div>
  <nav>
    <a href="#">ABOUT&nbsp;US</a>
    <a href="#">BUSINESS&nbsp;CONTENT</a>
    <a href="#">COMMUNITY</a>
    <a href="#">T-IDENTITY</a>
    <a href="#">CONTACT&nbsp;US</a>
  </nav>
</header>

<!-- Main Visual -->
<main>
  <div class="arrow left">&#10094;</div>

  <div class="card">
      <div class="planet"></div>
      <div class="small-planet"></div>
      <div class="dotted"></div>

      <div class="content">
         <h1>creative&nbsp;<span>AI</span></h1>
         <div class="subtitle">people sometimes think<br>against the stream</div>

         <div class="icon-row">
           <span>◎</span><span>⚙</span><span>●</span><span>✧</span>
         </div>
      </div>
  </div>

  <div class="arrow right">&#10095;</div>

  <div class="side-label">BRAND&nbsp;TRENDS&nbsp;BUSINESS&nbsp;AI</div>
  <div class="ai-badge">AI</div>
</main>

<footer>COPYRIGHT TONGROIMAGES INC. ALL RIGHTS RESERVED.</footer>
</body>
</html>
